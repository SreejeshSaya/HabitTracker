<mat-spinner  class="loading-spinner" *ngIf="!habit"></mat-spinner>

<div class="habit-large" *ngIf="habit" >
    <h1 [ngStyle]="{'border-top':'0.2rem solid '+selectedColor,'padding-top':'0.5rem'}">Manage Habit</h1>
        <div class="habit-details">
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="text">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>End Date</mat-label>
                    <input matInput type="date" [(ngModel)]="endDate">
                </mat-form-field>
            </div>
            <div class="input">
                <label for="">Color</label>
                <app-color-picker
                [colors]="colors"
                (colorChange)="colorChange($event)"
                [default]="selectedColor">
                </app-color-picker>
            </div>
        <div class="input tags">
            <mat-form-field appearance="standard">
                <mat-chip-list #tagList>
                    <mat-chip 
                        *ngFor="let tag of tags; index as i"
                        [selectable]="selectable"
                        [removable]="removable"
                        (removed)="remove(tag)"
                    >
                    {{ tag }}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder=""
                        [matChipInputFor]="tagList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
            
    </div>

<div class="block" *ngIf="habit">
   <h1>Stats</h1>
   <div class="graphs">
      <div class="graph">
         <h2>Streak</h2>
         <app-graph id="sgraph" [width]="600" [height]="400" [data]="sdata" ></app-graph>
      </div>
      <div class="graph">
         <h2>Punctuality</h2>
         <app-graph id="pgraph" [width]="600" [height]="400" [data]="pdata" ></app-graph>
      </div>
   </div>
</div>

<div class="streak-history" >
    <div *ngFor="let streakMonth of histStreak;">
        <app-streak-calendar [monthlyStreak]="streakMonth"></app-streak-calendar>
    </div>
</div>
