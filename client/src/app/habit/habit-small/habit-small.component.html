<mat-card class="habit">
   <mat-checkbox 
      class="habit-checkbox" 
      [checked]="habit.state != 'PENDING'"
      (click)="habit.state=='PENDING'?complete.emit({ ev: $event, index: habit.index }):removeComplete.emit({ ev: $event, index: habit.index })"
   ></mat-checkbox>
   <!-- <input
      class="habit-checkbox"
      type="checkbox"
      [checked]="habit.state != 'PENDING'"
      (click)="habit.state=='PENDING'?complete.emit({ ev: $event, index: habit.index }):removeComplete.emit({ ev: $event, index: habit.index })"
   /> -->
   <div class="habit-details">
      <a routerLink="/habits/{{ habit.index }}">
         <mat-card-title>{{ habit.text }}</mat-card-title>
         <mat-card-subtitle>
            Current streak {{ habit.streak }}   {{ habit.daysLeft }} days left
         </mat-card-subtitle> 
      </a>
   </div>
   <!-- <mat-card-subtitle></mat-card-subtitle> -->
   <img
   src="../../../assets/habitStreak.png"
   alt="You're on a Streak!"
   class="streak-img"
   />
   
</mat-card>
