<mat-toolbar color="primary">
   <button mat-mini-fab id="sidebar-toggle" color="primary" (click)="sideBarToggle()" *ngIf="isLoggedIn">
      <mat-icon>menu</mat-icon>
   </button>
   <span><a class="logo" routerLink="/">Habit Tracker</a></span>
   <ng-template [ngIf]="!(authService.isLoading$ | async)">
      <ng-container
         *ngIf="authService.userDetails; then thenBlock; else elseBlock"
      ></ng-container>
      <div>
         <ng-template #thenBlock>
            <div class="right-side">
               <a class="leaderboard-link" routerLink="/statistics" mat-button>Statistics</a>
               <a class="leaderboard-link" routerLink="/leaderboard" mat-button>Leaderboard</a>
               <a class="username" routerLink="/profile">
                  <div
                     class="profile-photo-small"
                     [ngStyle]="{
                        'background-image':
                           'url(' +
                           this.authService.userDetails.profileImageUrl +
                           ')'
                     }"
                  ></div>
                  <span>{{ authService.userDetails.username }}</span>
               </a>
            </div>
         </ng-template>
         <ng-template #elseBlock>
            <div class="right-side">
               <a class="leaderboard-link" routerLink="/statistics" mat-button>Statistics</a>
               <a class="leaderboard-link" routerLink="/leaderboard" mat-button>Leaderboard</a>
               <a class="btn" routerLink="/login" color="accent" mat-flat-button>Login</a>
            </div>
         </ng-template>
      </div>
   </ng-template>
 </mat-toolbar>
