<div class="add-habit" *ngIf="!loading">
   <h1>Add Habit</h1>
   
   <div class="input habit-title">
      <mat-form-field appearance="outline">
         <mat-label>Title</mat-label>
         <input matInput type="text" [(ngModel)]="habitText" />
      </mat-form-field>
      <button mat-stroked-button
      [ngStyle]="{'color': selectedColor}" 
      (click)="onRecommendClick()" class="btn">Feeling Lucky?</button>
   </div>
   <div id="habit-date">
      <mat-form-field appearance="outline">
         <mat-label>End Date</mat-label>
         <input matInput type="date" [(ngModel)]="endDate"/>
      </mat-form-field>
   </div>
   <div class="input habit-color">
      <label for="text">Pick a color :</label>
      <app-color-picker [colors]="colors" (colorChange)="colorChange($event)">
      </app-color-picker>
   </div>
   <div class="tags">
      <!-- <h2>Tags</h2> -->
      <mat-form-field class="tag-list">
         <mat-chip-list #TagList aria-label="Tag selection">
           <mat-chip *ngFor="let tag of tags; index as i" [selectable]="selectable"
                    [removable]="removable" (removed)="remTag(tag)">
             {{tag}}
             <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
           </mat-chip>
               <input class="tag-input" placeholder="Add Tag"
                  [matChipInputFor]="TagList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="addTag($event)">
         </mat-chip-list>
       </mat-form-field>              
   </div>
   <button
      id="add-habit-btn"
      mat-raised-button
      style="color: white"
      [ngStyle]="{ 'background-color': selectedColor }"
      (click)="addHabit()">
      Add
   </button>
</div>
