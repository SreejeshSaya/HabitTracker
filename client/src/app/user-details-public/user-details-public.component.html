<ng-container *ngIf="!isLoading && !publicProfile">
    <h1>User not found</h1>
</ng-container>

<mat-spinner class="loading-spinner" *ngIf="isLoading"></mat-spinner>

<div *ngIf="!isLoading && publicProfile" id="user-profile">
   <div id="user" class="block">
      <div id="user-info">
         <div style="margin-left: 1rem">
            <h2>{{ this.publicProfile.username }}</h2>
            <h4>Member since {{ this.dateJoined }} </h4>
         </div>
         <div class="profile-photo"
            [ngStyle]="{'background-image':'url('+this.publicProfile.profileImageUrl+')'}">
         </div>
      </div>
   </div>
   <div id="user-graphs" class="block">
      <div class="graph">
        <h2>Punctuality</h2>
        <app-graph type="punctualityGraph" id="pgraph" [width]="600" [height]="400" [data]="pdata" ></app-graph>
         <mat-divider></mat-divider>
      </div>
      <div class="graph">
        <h2>BestStreak</h2>
        <app-graph type="habitStreakGraph" id="sgraph" [width]="600" [height]="400" [data]="sdata" ></app-graph>
      </div>
   </div>
   <div class="block">
      <h1>Stats</h1>
      <div class="stats">
         <p>Best Streak: {{this.publicProfile.bestStreak}}</p>
         <p>Habit Score: {{this.publicProfile.habitScore|number:'1.0-0'}}</p>
         <!-- <p>Total Habits: {{ this.publicProfile.habitService.userHabits.length }} </p> -->
      </div>
   </div>
</div>
