<div class="group profile-upload">
   <div class="profile-photo" [ngStyle]="{'background-image':'url('+imageUrl+')'}" >

   </div>
   <button mat-flat-button color="primary" (click)="this.input.nativeElement.click()" class="btn-choose">Choose New Image</button>
   <input (change)="fileSelect($event)" type="file" value="" #file [ngStyle]="{display:'none'}" />
</div>
